<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="./lib/vue.js"></script>
</head>
<body>
	<div id="app">
		<p>{{ msg | msgFormat('更改过后的数据') }}</p>
	</div>
	<script>
		//定义一个Vue全局的过滤器msgFormat
		Vue.filter('msgFormat',function(msg,arg){
			return msg.replace(/数据/g,arg)
		})
		var vm =new Vue({
			el: '#app',
			data: {
				msg: '我是一个数据'
			},
			methods: {

			}
		})
	</script>
</body>
</html>
